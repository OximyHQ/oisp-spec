<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OISP</title>
  <meta name="description" content="Open Inference Standard Protocol">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      -webkit-font-smoothing: antialiased;
    }
    
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 48px 24px;
    }
    
    .content {
      max-width: 560px;
      width: 100%;
    }
    
    .header {
      margin-bottom: 64px;
    }
    
    .wordmark {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      color: #f97316;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.875rem;
      color: rgba(255,255,255,0.5);
      letter-spacing: 0.02em;
    }
    
    .nav {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: rgba(255,255,255,0.08);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      background: #000;
      color: #fff;
      text-decoration: none;
      transition: background 0.15s;
    }
    
    .nav-item:hover {
      background: rgba(255,255,255,0.04);
    }
    
    .nav-item:hover .nav-arrow {
      transform: translateX(4px);
      opacity: 1;
    }
    
    .nav-label {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .nav-title {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: -0.01em;
    }
    
    .nav-desc {
      font-size: 0.8125rem;
      color: rgba(255,255,255,0.4);
    }
    
    .nav-arrow {
      font-size: 1.25rem;
      color: rgba(255,255,255,0.3);
      opacity: 0;
      transition: all 0.15s;
    }
    
    .nav-item.primary .nav-title {
      color: #f97316;
    }
    
    .schemas {
      margin-top: 48px;
    }
    
    .schemas-label {
      font-size: 0.6875rem;
      color: rgba(255,255,255,0.35);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 12px;
    }
    
    .schemas-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .schema-link {
      padding: 6px 10px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 2px;
      transition: all 0.15s;
    }
    
    .schema-link:hover {
      color: #f97316;
      border-color: rgba(249,115,22,0.4);
    }
    
    .footer {
      margin-top: 64px;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.3);
    }
    
    .footer a {
      color: rgba(255,255,255,0.5);
      text-decoration: none;
    }
    
    .footer a:hover {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <div class="header">
        <div class="wordmark">OISP</div>
        <div class="subtitle">Open Inference Standard Protocol</div>
      </div>
      
      <nav class="nav">
        <a href="https://sensor.oisp.dev" class="nav-item primary">
          <div class="nav-label">
            <span class="nav-title">Sensor</span>
            <span class="nav-desc">Implementation, docs, install</span>
          </div>
          <span class="nav-arrow">&rarr;</span>
        </a>
        <a href="https://github.com/oximyhq/oisp-cookbooks" class="nav-item">
          <div class="nav-label">
            <span class="nav-title">Cookbooks</span>
            <span class="nav-desc">Ready-to-use recipes and examples</span>
          </div>
          <span class="nav-arrow">&rarr;</span>
        </a>
        <a href="https://github.com/oximyHQ/oisp-spec" class="nav-item">
          <div class="nav-label">
            <span class="nav-title">GitHub</span>
            <span class="nav-desc">Specification source</span>
          </div>
          <span class="nav-arrow">&rarr;</span>
        </a>
        <a href="https://oximy.com" class="nav-item">
          <div class="nav-label">
            <span class="nav-title">Oximy</span>
            <span class="nav-desc">The company behind OISP</span>
          </div>
          <span class="nav-arrow">&rarr;</span>
        </a>
      </nav>
      
      <div class="schemas">
        <div class="schemas-label">Schemas</div>
        <div class="schemas-grid">
          <a href="/schema/v0.1/envelope.schema.json" class="schema-link">envelope</a>
          <a href="/schema/v0.1/events/ai.schema.json" class="schema-link">ai</a>
          <a href="/schema/v0.1/events/agent.schema.json" class="schema-link">agent</a>
          <a href="/schema/v0.1/events/process.schema.json" class="schema-link">process</a>
          <a href="/schema/v0.1/events/network.schema.json" class="schema-link">network</a>
          <a href="/schema/v0.1/events/file.schema.json" class="schema-link">file</a>
          <a href="/semconv/providers/_generated/models.json" class="schema-link">models</a>
        </div>
      </div>
      
      <div class="footer">
        Apache 2.0 &middot; <a href="https://oximy.com">Oximy</a>
      </div>
    </div>
  </div>
</body>
</html>
