name: Deploy Schema to oisp.dev

on:
  push:
    branches:
      - main
    paths:
      - 'schema/**'
      - 'semconv/**'
      - 'dist/**'
      - 'site/**'
      - 'registry/**'
      - 'scripts/**'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build spec bundle
        run: python scripts/build-bundle.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create site structure
        run: |
          mkdir -p _site/schema/v0.1
          mkdir -p _site/semconv

          # Copy landing page
          cp site/index.html _site/index.html

          # Copy schemas
          cp -r schema/v0.1/* _site/schema/v0.1/

          # Copy semantic conventions
          cp -r semconv/* _site/semconv/

          # Copy spec bundle (for https://oisp.dev/spec/v0.1/bundle.json)
          mkdir -p _site/spec/v0.1
          cp -r dist/* _site/spec/v0.1/

          # Copy registry icons (for https://oisp.dev/registry/icons/)
          mkdir -p _site/registry/icons
          if [ -d "registry/icons" ] && [ "$(ls -A registry/icons 2>/dev/null)" ]; then
            cp -r registry/icons/* _site/registry/icons/
          fi

          # Create CNAME for custom domain
          echo "oisp.dev" > _site/CNAME
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

