name: Sync Model Registry

on:
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Run when the sync script changes
  push:
    branches:
      - main
    paths:
      - 'scripts/sync-models.py'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml

      - name: Run sync script
        run: python scripts/sync-models.py

      - name: Rebuild bundle
        run: |
          python scripts/build-bundle.py
          cp dist/oisp-spec-bundle.json spec/v0.1/bundle.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet semconv/providers/_generated/ spec/v0.1/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "### Model Registry Changes" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "$(git diff --stat semconv/providers/_generated/ spec/v0.1/)" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync model registry from LiteLLM"
          title: "chore: Update model registry from LiteLLM"
          body: |
            This PR updates the model registry with the latest data from [LiteLLM](https://github.com/BerriAI/litellm).
            
            **Source:** https://github.com/BerriAI/litellm/blob/main/model_prices_and_context_window.json
            
            **Changes include:**
            - New models added
            - Updated pricing
            - Updated capabilities
            - Deprecated models marked
            
            ---
            *This PR was auto-generated by the `sync-models` workflow.*
          branch: chore/sync-models
          delete-branch: true
          labels: |
            automated
            models
